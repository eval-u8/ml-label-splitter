<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ML - Label Splitter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="seccion parts">
        <h2>Part label Splitter</h2>
        <input type="text" name="input" value="" id="input-el" />
        <button onclick="splitfn()">Split</button>
        <button onclick="clearContent()">Clear</button>
        <button onclick="copy()">Copy</button>
        <ol id="output-el"></ol>
      </div>
      <div class="seccion crates">
        <h2>Crate ID label Splitter</h2>
        <input type="text" name="input" value="" id="input-el" />
        <button onclick="splitfn()">Split</button>
        <button onclick="clearContent()">Clear</button>
        <button onclick="copy()">Copy</button>
        <ol id="output-el"></ol>
      </div>
    </div>
    <footer>Made by <a href="https://github.com/eval-u8">EV ðŸŒŠ</a></footer>
    <script src="script.js"></script>
  </body>
</html>
