<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ML - Label Splitter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
