<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ML - Label Splitter</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="seccion parts">
        <h2>Part label Splitter</h2>
        <input type="text" name="input" value="" id="part-input" />
        <button id="split-part-btn">Split</button>
        <button id="clear-part-btn">Clear</button>
        <button id="copy-part-btn">Copy</button>
        <ol id="output-part-el"></ol>
      </div>
      <div class="seccion crates">
        <h2>Crate ID label Splitter</h2>
        <input type="text" name="input" value="" id="crate-input" />
        <button id="split-crate-btn">Split</button>
        <button id="clear-crate-btn">Clear</button>
        <button id="copy-crate-btn">Copy</button>
        <ol id="output-crate-el"></ol>
      </div>
    </div>
    <footer>Made by <a href="https://github.com/eval-u8">EV ðŸŒŠ</a></footer>
    <script src="script.js" defer></script>
  </body>
</html>
